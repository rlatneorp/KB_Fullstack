<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <h1><i class="fa-solid fa-user-plus"></i> 회원가입</h1>
    <div class="mb-3 col-6 mt-5">
      <label for="exampleInputEmail1" class="form-label">
        <i class="fa-solid fa-user"></i> 사용자 ID:</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>

    <div class="col-6 mt-3">
      <label for="inputPassword5" class="form-label"
        ><i class="fa-solid fa-lock"></i> 비밀번호:</label
      >
      <input
        type="password"
        id="inputPassword5"
        class="form-control"
        aria-describedby="passwordHelpBlock"
      />
    </div>
    <div class="col-6 mt-3">
      <label for="inputPassword5" class="form-label" :
        ><i class="fa-solid fa-lock"></i> 비밀번호 확인</label
      >
      <input
        type="password"
        id="inputPassword5"
        class="form-control"
        aria-describedby="passwordHelpBlock"
      />
    </div>
    <div class="col-6 mt-3">
      <label for="exampleInputEmail1" class="form-label">
        <i class="fa-regular fa-envelope"></i> email:</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <label for="inputBox" class="form-label col-6 mt-3">
      <i class="fa-solid fa-user-tie"></i>
      아바타선택
      <div class="input-group">
        <input type="file" class="form-control" id="inputGroupFile02" />
      </div>
    </label>
  </body>
</html>
