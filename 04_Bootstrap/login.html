<!DOCTYPE html>
<html lang="en">
  <head>

      <input

        id="exampleInputEmail1"

    </div>
    </div>
    <div class="col-6">
      <label for="inputPassword5" class="form-label"

      >
      <input
        type="password"
        id="inputPassword5"
        class="form-control"
        aria-describedby="passwordHelpBlock"

    <div class="mt-3 d-grid gap-2 col-6">
      <button class="btn btn-primary" type="button">
