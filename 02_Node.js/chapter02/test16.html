<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    let input = parseFloat(prompt(('cm 단위를 입력해주세요', '입력')));
    let inch = input / 2.54;
    let feet = inch / 12;

    alert(`${input})은 ${inch}인치, ${feet} 입니다`);
  </script>
