<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응 선택자</title>
    <style>
      /* hover:마우스 올릴때 */
      /* :이 붙으면 가상클래스 선택자 */
      h1:hover {
        color: red;
      }
      /* active : 마우스 올리고 있을 때 */
      h1:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
  </body>
</html>
