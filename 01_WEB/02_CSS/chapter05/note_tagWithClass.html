<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그 선택자와 클래스 선택자를 함께 사용</title>
    <style>
      /* 태그가 li면서 클래스가 select인 선택자를 사용 */
      li.select {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목 글자</h1>
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li>오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
