<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* input사용 가능할 경우 */
      input:enabled {
        background-color: white;
      }
      /* input 속성에 맞춰진 경우 */
      input:focus {
        background-color: orange;
      }
      /* input 사용 불가능할 경우 */
      input:disabled {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="disabled" />
  </body>
</html>
