<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 선택자</title>
    <style>
      /* #은 아이디를 선택해준다 */
      #header {
        width: 800px;
        margin: 0 auto;
        background-color: red;
      }

      #wrap {
        width: 800px;
        margin: 0 auto;
      }

      #aside {
        width: 200px;
        float: left;
        background-color: blue;
      }

      #content {
        width: 600px;
        float: left;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="wrap">
      <div id="aside"><h1>#aside 태그</h1></div>
      <div id="content"><h1>#content 태그</h1></div>
    </div>
  </body>
</html>
