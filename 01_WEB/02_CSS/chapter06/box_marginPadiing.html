<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin padding</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        /* 
        margin:외부 여백
        padding: 내부 여백, 요소가 같이 커진다 */
        margin: 10px;
        padding: 30px;
        /* border:테두리두께,종류,색상 요소가 같이 커진다 */
        border: 20px solid black;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
