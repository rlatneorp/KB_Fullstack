<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자 속성</title>
    <style>
      /* font-style:글자 모양 */
      .font_italic {
        font-style: italic;
      }
      /* font-size:글자 크기 (em : 배수) */
      .font_big {
        font-size: 2em;
      }
      /* font-weight:글자 크기 (bold = 700) */
      .font_bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor sit.</p>
  </body>
</html>
