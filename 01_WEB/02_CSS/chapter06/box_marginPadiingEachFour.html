<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4면에 margin과 padding을 다르게 적용한 경우</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* margin: 30px; → 위아래좌우 다 30px
        margin: 30px 20px; → 위아래 30px 좌우 20px
        margin: 30px 20px 10px → 위 30px 좌우 20px 아래 10px */
        margin: 0 30px 0 30px;
        padding: 0 30px 0 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
