<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border radius 모서리마다 적용</title>
    <style>
      .box {
        /* border: thick dashed black; 와 같음 */
        /* 테두리 굵기 */
        border-width: thick;
        /* 테두리 스타일 */
        border-style: dashed;
        /* 테두리 색깔 */
        border-color: black;
        /* 테두리 모서리 둥글게 만들기(왼쪽 상단부터 시작) */
        border-radius: 30px 20px 10px 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor sit.</h1>
    </div>
  </body>
</html>
