<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert</title>
  </head>
  <body></body>
  <script>
    // alert : 경고 알림창 (유저용)
    alert('Hello Javascript..!');
    // console.log : 디버깅, 데이터 확인 (개발자용)
    console.log('Hello World..!');
  </script>
