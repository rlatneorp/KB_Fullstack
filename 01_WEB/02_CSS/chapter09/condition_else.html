<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date 객체 선언 후 오전 오후 판별</title>
  </head>
  <body></body>
  <script>
    // Date객체 선언
    let day = new Date();
    if (day.getHours < 12) {
      alert('오전입니다.');
    } else {
      alert('오후입니다.');
    }
  </script>
</html>
