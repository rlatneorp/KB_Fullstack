<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0부터 100까지 for문으로 더하기</title>
  </head>
  <body></body>
  <script>
    // 변수 선언
    let output = 0;
    // 반복 수행
    for (let i = 0; i <= 100; i++) {
      output += i;
    }
    alert(output);
  </script>
</html>
