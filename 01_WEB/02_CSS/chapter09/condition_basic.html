<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if조건문</title>
  </head>
  <body></body>
  <script>
    // 조건문
    // 조건문이 true인 경우에 실행
    if (273 < 52) {
      alert('273 < 52 => true');
    }
    // 프로그램 종료
    alert('프로그램 종료');
  </script>
</html>
