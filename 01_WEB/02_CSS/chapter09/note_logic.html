<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문으로 계절 나타내기</title>
  </head>
  <body></body>
  <script>
    // Date 객체선언
    let day = new Date();
    let month = day.getMonth() + 1;

    // if 조건문
    if (3 <= month && month <= 5) {
      alert('봄입니다');
    }
    if (6 <= month && month <= 8) {
      alert('여름입니다');
    }
    if (9 <= month && month <= 11) {
      alert('가을입니다');
    }
    if (12 <= month && month <= 2) {
      alert('겨울입니다');
    }
  </script>
</html>
