<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform - 변환</title>
    <style>
      body {
        padding: 100px;
      }
      .container {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* transform: 이동(translate),크기(scale),회전(rotate),기울임(rotateY),원금법(perspective) 사용가능 */
        /* transform: rotate(45deg) scale(1.3); */
        /* transform: perspective(150px) rotateY(45deg) scale(1.3); */
        transform: perspective(150px) rotateY(180deg) scale(1.3);
        /* backface-visibility: 뒷면을 안 보이게 처리; */
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">AB</div>
    </div>
  </body>
</html>
